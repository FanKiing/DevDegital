<script type="text/javascript">
    function trouverIndex(tab,valeur) {
        for (let i = 0; i < tab.length; i++) {
            if (tab[i] === valeur) {
                return i;
            }
        }
        return -1;
    }

    function trouverIndex(tab,valeur) {
        return tab.indexOf(valeur);
    }
</script>

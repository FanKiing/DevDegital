    <script type="text/javascript">

   let tab=new Array();
     for(let i=0;i<16;i++){
        tab.push(Math.round(Math.random()*15));//Math.ceil et math.floor
     }
      console.log(tab);
      function nombreOcc(){
        let randElt=tab[Math.floor(Math.random()*tab.length)];
        console.log(randElt);
        return tab.filter((x,i)=>x==randElt).length;

      }
     
    console.log(nombreOcc());


    </script>

<body>
    <script type="text/javascript">
        let tab=new Array();
            for(let i=0;i<8;i++){
                tab.push(Math.round(Math.random()*15));//Math.ceil et math.floor
            }
      console.log(tab);

        /*const inverser=()=>{tab.reverse(); return tab;}
        console.log(inverser());*/  
        const rev=()=>{
                    let res=new Array();
                    for(x of tab){
                        res.unshift(x);
                    }
                    return res;
                }
      console.log(rev());



    </script>

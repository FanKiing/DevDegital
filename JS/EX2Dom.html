<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter et Supprimer des Paragraphes</title>
    <style>
        #container {
            margin-top: 10px;
        }
        p {
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="addParagraphBtn">Ajouter un paragraphe</button>
    <div id="container"></div>

    <script>
        let count = 1; 

        document.getElementById("addParagraphBtn").addEventListener("click", function() {
            let p = document.createElement("p"); 
            p.textContent = "Cliquez pour supprimer - " + count; 
            p.addEventListener("click", function() {
                this.remove(); 
            });
            document.getElementById("container").appendChild(p);
            count++; 
        });
    </script>

</body>
</html>

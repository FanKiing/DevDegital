<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 8px; }
        ul { list-style: none; padding: 0; }
    </style>
</head>
<body>

    <h2>Planification des Tâches</h2>
    <input type="text" id="task" placeholder="Nom de la tâche">
    <input type="date" id="deadline">
    <button onclick="ajouterTache()">Ajouter</button>
    <ul id="taskList"></ul>

    <script>
        function ajouterTache() {
            let taskName = document.getElementById("task").value;
            let deadline = new Date(document.getElementById("deadline").value);
            let now = new Date();

            let joursRestants = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));
         document.getElementById('taskList').innerHTML+=`<li>${taskName} - ${joursRestants} jours restants ..</li>`;
            
        }
    </script>

</body>
</html>

<script type="text/javascript">
    function trouverMax(tab) {
        let max = tab[0]
        for (let i = 1; 1 < tab.length; i++) {
            if (tab[i] > max) {
                max = tab[i];
            }
        }
        return max;
    }

    function trouverMax(tab) {
        return Math.max(...tab);
    }

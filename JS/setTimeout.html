        function filterGamesByCategory(category) {
  const filteredGames = games.filter(game => game.category === category);
  displayGames(filteredGames);
  return filteredGames;
}


function filterGamesByPlatform(platform) {
  const filteredGames = games.filter(game => game.platform.includes(platform));
  displayGames(filteredGames);
  return filteredGames;
}

function displayGames(gameList) {
  const gameListContainer = document.getElementById("gameList");
  gameListContainer.innerHTML = "";
  gameList.forEach(game => {
    gameListContainer.innerHTML += `
      <div class="checkbox-container">
        <img src="${game.cover}" alt="${game.name}">
        <h3>${game.name}</h3>
        <p>${game.category}</p>
        <p>${game.platform.join(", ")}</p>
        <p>$${game.price}</p>
        <button class="btn btn-primary" onclick="updateGame(${game.id})">Update</button>
        <button class="btn btn-danger" onclick="deleteGame(${game.id})">Delete</button>
      </div>
    `;
  });
}


function updateGame(id) {
  const game = games.find(game => game.id === id);
  if (game) {
    Swal.fire({
      title: 'Update Game',
      html: `
        <label for="name">Name:</label>
        <input type="text" id="name" value="${game.name}">
        <label for="category">Category:</label>
        <select id="category">
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          ...
        </select>
        <label for="platform">Platform:</label>
        <select id="platform" multiple>
          <option value="PC">PC</option>
          <option value="Xbox">Xbox</option>
          <option value="PS4">PS4</option>
          <option value="Switch">Switch</option>
        </select>
        <label for="price">Price:</label>
        <input type="number" id="price" value="${game.price}">
      `,
      showCancelButton: true,
      confirmButtonText: 'Update',
      cancelButtonText: 'Cancel',
    }).then((result) => {
      if (result.value) {
        const updatedGame = {
          id: game.id,
          name: document.getElementById('name').value,
          category: document.getElementById('category').value,
          platform: Array.from(document.getElementById('platform').selectedOptions).map(option => option.value),
          price: document.getElementById('price').value,
        };
        games = games.map(g => g.id === game.id ? updatedGame : g);
        displayGames(games);
      }
    });
  }
}


function deleteGame(id) {
  Swal.fire({
    title: 'Delete Game',
    text: 'Are you sure you want to delete this game?',
    showCancelButton: true,
    confirmButtonText: 'Delete',
    cancelButtonText: 'Cancel',
  }).then((result) => {
    if (result.value) {
      games = games.filter(game => game.id !== id);
      displayGames(games);
    }
  });
}

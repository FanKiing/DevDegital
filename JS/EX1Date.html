<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'Âge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Consolas', sans-serif;
            margin: 20px;
            max-width: 600px;
        }

        input, button {
            margin: 10px 0;
            padding: 8px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Simulateur d'Âge</h2>
    <form id="ageForm">
        <label>Entrez votre date de naissance :</label>
        <input type="date" id="birthDate">
        <button onclick="calculateAge()">Calculer l'âge</button>
        <input type="text" id="age" placeholder="Votre âge" readonly>
        <button type="reset">Effacer</button>
    </form>

    <script type="text/javascript">
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('age').value = `${age} ans`;
        }
    </script>
</body>
</html>

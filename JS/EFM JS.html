<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFM Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Consolas', sans-serif;
            background-color: #ddd;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Achat Livres</h1>
        <h2>Choisir votre livre :</h2>
        <form>
            <label for="livre" class="form-label">Titre du livre</label>
            <input type="text" id="livre" class="form-control">
            <label for="prix" class="form-label">Prix du livre</label>
            <input type="number" id="prix" class="form-control">
            <label for="image" class="form-label">Image du livre</label>
            <input type="file" class="form-control" id="image">
            <button class="btn btn-primary mt-3" id="ajouter" onclick="ajouter(event)">Ajouter au panier</button>
            <button class="btn btn-danger mt-3" id="retirer" onclick="retirer(event)">Vider le panier</button>            
        </form>

        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Livre ID</th>
                        <th>Titre</th>
                        <th>Prix</th>
                        <th>Modifier/Supprimer</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <h3>Prix Total: <span id="resultat">0</span> </h3>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Modifier le livre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <label for="editTitre" class="form-label">Titre du livre</label>
                        <input type="text" id="editTitre" class="form-control">
                        <label for="editPrix" class="form-label">Prix du livre</label>
                        <input type="number" id="editPrix" class="form-control">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmer la suppression</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir supprimer ce livre ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="EFM JS.js"></script>
</body>
</html>

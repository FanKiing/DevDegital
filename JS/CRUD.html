    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>PlayStation Store</title>
    <style>
        body {
            font-family: 'Consolas', sans-serif;
            background-color: white;
            margin: 20px;
            padding: 0;
        }
        
        .navbar {
            background-color: gray;
            padding: 1rem;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .navbar-brand img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        .nav-link {
            color: black;
            transition: color 0.2s ease;
        }
        
        .search-input {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .search-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .search-btn:hover {
            background-color: #444;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .game-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="PlayStation.png" alt="Playstation Logo"> PlayStation Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" id="searchInput" aria-label="Search">
                            <button class="btn btn-outline-success me-2" type="button" onclick="findGame()">Search</button>
                        </form>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item">
                        <select id="category" class="form-select" onchange="filterGames()">

                            <option value="Action-Adventure">Action-Adventure</option>
                            <option value="RPG">RPG</option>
                            <option value="Action">Action</option>
                            <option value="OpenWorld">Open World</option>
                        </select>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Se connecter</a></li>
                </ul>
            </div>
        </div>
    </nav>

        function findGame() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const filteredGames = games.filter(g => g.name.toLowerCase().includes(searchValue));
            displayGames(filteredGames);
        }

        function filterGames() {
            const category = document.getElementById("category").value;
            const filteredGames = category === "all" ? games : games.filter(g => g.category === category);
            displayGames(filteredGames);
        }

        function displayGames(gameList) {
            const gameListContainer = document.getElementById("gameList");
            gameListContainer.innerHTML = "";
            gameList.forEach(game => {
                gameListContainer.innerHTML += `
                    <div class="game-item">
                        <img src="${game.cover}" alt="${game.name}">
                        <h3>${game.name}</h3>
                        <p>${game.category}</p>
                        <p>${game.platform.join(", ")}</p>
                        <p>$${game.price}</p>
                        <button class="btn btn-primary">Ajouter</button>
                    </div>`;
            });
        }

        searchForm.searchInput.onkeyup=(e)=>{

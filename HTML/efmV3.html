<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Formulation de demande de passport</legend>
        <form>
            <label>N° CIN</label>
            <input type="text" placeholder="saisir voter n° CIN">
            <br>
            <label>Nom</label>
            <input type="text" placeholder="saisir voter nom">
            <br>
            <label>Prénom</label>
            <input type="text" placeholder="saisir votre prénom">
            <br>
            <label>Date de Naissance</label>
            <input type="datetime">
            <br>
            <label>Genre</label>
            <input type="radio">Masculin</input>
            <input type="radio">Feminin</input>
            <br>
            <label>Lieu de Naissance</label>
            <input type="text" placeholder="saisir voter lieu de naissance">
            <br>
            <label>Pays de Naissance</label>
            <select>
                <option>Maroc</option>
                <option>Frace</option>
                <option>Espaine</option>
            </select>
            <br>
            <label>Numéro de Téléphone</label>
            <input type="hidden">+212</input>
            <input type="number" placeholder="0600-000000">
            <br>
            <label>Photo de Carte d'identité</label>
            <input type="file">
            <br>
            <button type="submit">Valider</button>
            <button type="reset">Annuler</button>
        </form>
    </fieldset>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image-container{
            max-width: 800px;
            min-width: 300px;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .image-container img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img.jpg" alt="Responsive Image">
    </div>
</body>
</html>

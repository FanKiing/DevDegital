<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .dashboard {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-rows: 70px 1fr 50px;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .sidebar .logo h2 {
            font-size: 18px;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: all 0.3s;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .main {
            grid-area: main;
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(25% - 20px);
            min-width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .footer {
            grid-area: footer;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Dashboard Page</h1>
        </header>

        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            <div class="card">
                <h2>Total Users</h2>
            </div>
            <div class="card">
                <h2>Total Sales</h2>
            </div>
            <div class="card">
                <h2>New Orders</h2>
            </div>
            <div class="card">
                <h2>Pending Issues</h2>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Dashboard Inc.</p>
        </footer>
    </div>
</body>
</html>

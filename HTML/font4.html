<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
            gap: 16px;
        }

        .gallery img{
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" alt="image1">
        <img src="image2.jpg" alt="image2">
    </div>
</body>
</html>

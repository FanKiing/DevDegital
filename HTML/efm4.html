<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .box{
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 bg-primary text-center text-black box d-flex align-items-center justify-content-center">A</div>
            <div class="col-6 bg-secondary text-center text-black box d-flex align-items-center justify-content-center">B</div>
        </div>

        <div class="row mt-2">
            <div class="col-4 bg-success text-center text-black box d-flex align-items-center justify-content-center">C</div>
            <div class="col-4 bg-danger text-center text-black box d-flex align-items-center justify-content-center">D</div>
            <div class="col-4 bg-warning text center text-black box d-flex align-items-center justify-content-center">E</div>
        </div>

        <div class="row mt-2">
            <div class="col-12 bg-info text center text-black box d-flex align-items-center justify-content-center">F</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .nav-container {
            display: flex;
            gap: 20px;
            background-color: #333;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
        }

        .nav-container img {
            height: 40px;
            cursor: pointer;
        }

        .nav-container a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .nav-container a:hover {
            background-color: #555;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: #f9f9f9;
        }

        .card {
            width: 200px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .card h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        .quantity-btn:hover {
            background-color: #eee;
        }

        .quantity-value {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 40px;
        }

        .total-price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .summary-container {
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }

        .summary-container h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        .summary-container p {
            font-size: 18px;
            font-weight: bold;
        }

        .submit {
            padding: 10px 20px;
            border: none;
            background-color: rgb(0, 60, 255);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit:hover {
            background-color: rgb(81, 136, 255);
        }

        @media (max-width: 786px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 10px;
            }

            .nav-container img {
                margin-bottom: 10px;
            }

            .nav-container a {
                font-size: 14px;
            }

            .container {
                gap: 10px;
                padding: 10px;
            }

            .card {
                width: 100%;
                max-width: 300px;
            }

            .card h3 {
                font-size: 16px;
            }

            .card p {
                font-size: 12px;
            }

            .quantity-btn {
                width: 25px;
                height: 25px;
                font-size: 16px;
            }

            .quantity-value {
                font-size: 16px;
            }

            .summary-container h2 {
                font-size: 18px;
            }

            .summary-container p {
                font-size: 16px;
            }

            .submit {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (min-width: 786px) {
            .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .container {
                gap: 20px;
                padding: 20px;
            }

            .card {
                width: 200px;
            }

            .card h3 {
                font-size: 18px;
            }

            .card p {
                font-size: 14px;
            }

            .quantity-btn {
                width: 30px;
                height: 30px;
                font-size: 18px;
            }

            .quantity-value {
                font-size: 18px;
            }

            .summary-container h2 {
                font-size: 22px;
            }

            .summary-container p {
                font-size: 18px;
            }

            .submit {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <img src="logo.png" alt="Logo" class="nav-image">
        <a href="#">Accueil</a>
    </div>
    <div class="container">
        <div class="card">
            <img src="ds1.jpg" alt="Dark Souls I Remastered">
            <h3>Dark Souls I Remastered</h3>
            <p>Prix: 39.99$</p>
            <div class="quantity-selector">
                <button class="quantity-btn decrease-btn">-</button>
                <span class="quantity-value">1</span>
                <button class="quantity-btn increase-btn">+</button>
                <span class="total-price">Total: <span class="price-value">39.99$</span></span>
            </div>
        </div>

        <div class="card">
            <img src="ds2.jpg" alt="Dark Souls II Scholar of the First Sin">
            <h3>Dark Souls II Scholar of the First Sin</h3>
            <p>Prix: 39.99$</p>
            <div class="quantity-selector">
                <button class="quantity-btn decrease-btn">-</button>
                <span class="quantity-value">1</span>
                <button class="quantity-btn increase-btn">+</button>
                <span class="total-price">Total: <span class="price-value">39.99$</span></span>
            </div>
        </div>

        <div class="card">
            <img src="ds3.jpg" alt="Dark Souls III">
            <h3>Dark Souls III</h3>
            <p>Prix: 59.99$</p>
            <div class="quantity-selector">
                <button class="quantity-btn decrease-btn">-</button>
                <span class="quantity-value">1</span>
                <button class="quantity-btn increase-btn">+</button>
                <span class="total-price">Total: <span class="price-value">59.99$</span></span>
            </div>
        </div>
    </div>

    <div class="summary-container">
        <h2>Résumé du panier</h2>
        <p>Total: <span id="cart-total">139.97$</span></p>
        <button class="submit">Passer la commande</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction d'EFM</title>
</head>
<body>
    <fieldset>
    <legend>Gestion de projets</legend>
    <form>
        <label>Numéro de projet</label>
        <input type="text" placeholder="Insérer l'id du projet">
        <br>
        <label>Nom pu projet</label>
        <input type="text" placeholder="Insérer le nom pu projet">
        <br>
        <label>Type du service</label>
        <select>
            <option>Developpement Web</option>
            <option>Gestion d'entroprise</option>
            <option>Developpement Degital</option>
        </select>
        <br>
        <label>Date de début</label>
        <input type="date">
        <br>
        <label>Durée (en J/H)</label>
        <input type="nomber">
        <br>
        <button type="reset">Réinitialier</button>
        <button type="submit">Valider</button>
    </form>
    </fieldset>
</body>
</html>

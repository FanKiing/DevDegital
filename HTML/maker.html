<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navigation</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .nav-container {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            text-decoration: none;
            color: #333;
            position: relative;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .nav-button:hover {
            background-color: #eee;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="#" class="nav-button" title="Go to Home">Accueil</a>
        <a href="#" class="nav-button" title="View Messages">Messages<span class="badge">6</span></a>
        <a href="#" class="nav-button" title="View Notifications">Notifications<span class="badge">12</span></a>
        <a href="#" class="nav-button" title="Go to Settings">Param√®tres<span class="badge">3</span></a>
        <a href="#" class="nav-button" title="Go to Profile">Profil</a>
    </div>
</body>
</html>

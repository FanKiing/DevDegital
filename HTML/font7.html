<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
          font-family: 'MyFont';
          src: url('myfont-regular.woff2') format('woff2');
          font-weight: normal;
        }
      
        @font-face {
          font-family: 'MyFont';
          src: url('myfont-bold.woff2') format('woff2');
          font-weight: bold;
        }
      
        @font-face {
          font-family: 'MyFont';
          src: url('myfont-italic.woff2') format('woff2');
          font-style: italic;
        }
      
        h1 {
          font-family: 'MyFont';
          font-weight: bold;
        }
      
        p {
          font-family: 'MyFont';
        }
      
        em {
          font-family: 'MyFont';
          font-style: italic;
        }
        
      </style>
</head>
<body>
<h1>Bold Heading</h1>
<p>Regular text.</p>
<em>Italic text.</em>
      
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Awesome', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
        }

        button {
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.493);
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgba(255, 0, 0, 0.349);
        }

        header {
            background-color: #f3f3f3c2;
            color: #fff;
            text-align: right;
            padding: 10px 20px;
        }

        header h2 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .image {
            flex: 1;
            text-align: center;
        }

        .image img {
            max-width: 150px;
            border-radius: 50%;
            border: 2px solid #ff00009a;
        }

        .text-content {
            flex: 2;
            text-align: left;
        }

        .text-content h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .text-content p {
            font-size: 1rem;
            margin: 10px 0;
        }

        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #theme-toggle:hover {
            background-color: #555;
        }

        button {
            margin: 20px auto;
            display: block;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 10px 0;
            }

            .main-content {
                flex-direction: column;
                text-align: center;
            }

            .text-content h1 {
                font-size: 1.5rem;
            }

            .text-content p {
                font-size: 0.9rem;
            }

            .image img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Switch Theme</button>
    <header>
        <h2>Atlas</h2>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>

    <div class="main-content">
        <div class="image">
            <img src="profile.jpg" alt="profile image">
        </div>
        <div class="text-content">
            <h1>Hello, my name is Yassir Essaih</h1>
            <h1>I'm a web designer</h1>
            <p>I'm a web designer with extensive experience for over 10 years. My expertise is to create and website design, graphic design, and many more...</p>
        </div>
    </div>

    <button>Hire Me</button>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titre stylisé</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h2 {
    position: relative;
    display: inline-block;
    font-size: 36px;
    margin: 20px;
    }

        h2::after {
    content: '';
    position: absolute;
    bottom: -5px; 
    left: 0;
    width: 0;
    height: 3px; 
    background-color: #3498db; 
    transition: width 0.3s ease; 
    }

        h2:hover::after {
    width: 100%; 
    }

    </style>
</head>
<body>
    <h2>Titre stylisé</h2>
</body>
</html>

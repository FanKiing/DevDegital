<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body,h1,h2,h3,p,ul,ul,li,a,table {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .admin-panel {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            min-height: 100vh;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #fff;
            font-size: 14px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .topbar h1 {
            font-size: 24px;
        }

        .topbar nav a {
            color: #333;
            font-size: 16px;
            margin-right: 20px;
            text-decoration: none;
        }

        .topbar nav a:hover {
            color: #5cb85c;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .search-bar button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .chart, .statistics {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            flex: 1;
        }

        .chart h3, .statistics h3 {
            margin-bottom: 10px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border: 1px solid #ddd;
        }

        .user-table th, .user-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .user-table th {
            background: #f9f9f9;
        }

        .edit-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="admin-panel">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </aside>
        <main class="content">
            <header class="topbar">
                <h1>Brand</h1>
                <nav>
                    <form class="search-bar">
                        <a href="#">Home</a>
                        <input type="text" placeholder="Search">
                        <button type="submit">Search</button>
                    </form>
                </nav>
            </header>

            <section class="dashboard">
                <div class="stats">
                    <div class="chart">
                        <img src="graph.jpg" alt="Chart Placeholder">
                </div>
                <div class="statistics">
                    <h3>Statistiques</h3>
                    <p>Nombre d'utilisateurs actifs: 120</p>
                </div>
            </div>
        
            <table class="user-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Yasser</td>
                        <td>yasser@example.com</td>
                        <td><button class="edit-button">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    </div>
</body>
</html>

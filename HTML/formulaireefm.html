<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border:1px solid ;
            text-align: center;
            margin:10px;
            padding:14px;
        }
        label{
            text-transform: Capitalize;
        }
        input{
            border:1px solid black;
           
        }
        [type="submit"]{
            background-color: aqua;
            color:black;
            border-radius:10px;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="form">
        <form>
            <table>
                <tr>
                    <td><label for="nom">Nom:</label></td>
                    <td><input id="nom" type="text" placeholder="entrez votre nom" required></td>
                </tr>
                <tr>
                <td><label for="email">Email:</label></td>
                <td><input id="email" type="text" placeholder="entrez votre email required"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input id="password" type="text" placeholder="entrez votre password"required></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: "f3f3f3";
        }

        .container{
            width: calc(50% + 100px);
            height: 200px;
            background-color: #8e44ad;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button{
            padding: calc(10px + 2%);
            background-color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button>Cliquez-moi</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .framed-image {
            position: relative;
            display: inline-block;
        }

        .framed-image::before,
        .framed-image::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid red; 
            z-index: -2;
        }

        .framed-image::after {
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 5px solid blue; 
            z-index: -1;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="framed-image">
        <img src = "image1.jpg" alt="Decorative Frame">
    </div>
</body>
</html>

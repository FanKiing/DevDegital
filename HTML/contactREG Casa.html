<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DRGS Forum Régional</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: blue;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #f8f9fa;
        }

        .navbar-brand img {
            width: 50px;
            height: auto;
        }

        .navbar-nav .nav-link {
            font-family: 'Helvetica', sans-serif;
            color: black;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            border: 3px dotted blue;
            border-radius: 10px;
            background-color: green;
        }

        .container img {
            margin: 20px 0;
        }

        .footer-icons img {
            width: 20px;
            margin-right: 10px;
            animation: icone 6s ease-in infinite;
        }

        @keyframes icone {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        form {
            border: 2px solid #ccc;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        button[type="submit"] {
            box-shadow: 3px 3px 7px rgba(255, 0, 0, 0.5);
        }

        input, textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .footer-icons {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
            }

            .footer-icons {
                flex-direction: column;
                align-items: flex-start;
            }

            .footer-icons img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="ofppt.png" alt="OFPPT Logo"> DRGS-Forum Régional
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Objectifs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Se connecter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="img2.jpg" alt="Contact Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>Contactez-nous</h2>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 footer-icons">
                    <img src="adr.jpg" alt="Adresse Icon"> 50 Rue Caporal Driss Chbakou Ain Borja, Casablanca
                </div>
                <div class="col-md-4 footer-icons">
                    <img src="mail.jpg" alt="Email Icon"> drcs@ofppt.ma
                </div>
                <div class="col-md-4 footer-icons">
                    <img src="tel.jpg" alt="Phone Icon"> 05 22 63 44 44 / 05 22 67 07 49
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

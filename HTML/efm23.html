        <!-- Bootstrap CSS v5.2.1 -->

        <style type="text/css">
            @keyframes colors {
                0% {
                    background: #333;
                }
                20% {
                    background: #666;
                }
                40% {
                    background: #999;
                }
                60% {
                    background: #ccc;
                }
                80% {
                    background: #eee;
                }
                100% {
                    background: white;
                }
            }
            @keyframes helicopter {
                
                from {
                    transform: rotate(0deg); 
                }
                to {
                    transform: rotate(360deg); 
                }
                
            }
            @font-face {
                font-family: "GreatVibes";
                src: url(GreatVibes-Regular.ttf);
            }

            }
            .container {
                margin-top: 100px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 900px;
            }
            img {
                width: 400px;
                aspect-ratio: 1/1;
                border-radius: 50%;
                animation: helicopter 1s linear infinite;
            }
            .image {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 420px;
                aspect-ratio: 1/1;
                border-radius: 50%;
                animation: colors 5s infinite;
            }
        </style>
    </head>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        fieldset {
            width: 50%;
            margin: auto;
            padding: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 5px;
        }
        input, select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Demande d'inscription</legend>
        <form>
            <label for="cin">N°CIN</label>
            <input type="text" id="cin" placeholder="Saisir Votre CIN" required>
            <br>
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" placeholder="Saisir Votre Nom" required>
            <br>
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" placeholder="Saisir Votre Prénom" required>
            <br>
            <label for="birthday">Date Naissance</label>
            <input type="text" size="2" placeholder="Jour(JJ)">
            <input type="text" size="2" placeholder="Mois(MM)">
            <input type="text" size="4" placeholder="Année(AAAA)">
            <br>
            <label for="sex">Genre</label>
            <input type="radio" id="sex-female" value="female" name="sex"> Féminin
            <input type="radio" id="sex-male" value="male" name="sex"> Masculin
            <br>
            <label for="city">Ville</label>
            <select id="city">
                <option value="">...Choisir Votre Ville...</option>
                <option value="Ait Melloul">Ait Melloul</option>
                <option value="Inezgane">Inezgane</option>
                <option value="Agadir">Agadir</option>
            </select>
            <br>
            <label for="education-level">Niveau Scolaire</label>
            <select id="education-level">
                <option value="">...Choisir Votre Niveau Scolaire...</option>
                <option value="Licence">Licence</option>
                <option value="Master">Master</option>
                <option value="Doctorat">Doctorat</option>
            </select>
            <br>
            <label for="phone-number">Numéro Tel</label>
            <input type="text" value="+212" size="4" disabled>
            <input type="tel" id="phone-number" placeholder="600-000000" required>
            <br>
            <label for="cv">Votre CV</label>
            <input type="file" id="cv" required>
            <br>
            <button type="submit">Valider</button>
            <button type="reset">Annuler</button>
        </form>
    </fieldset>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            text-align: left;
            padding: 20px;
            background-color: white;
        }

        header h1{
            margin: 0;
            font-size: 20px;
        }

        nav {
            list-style-type: none;
            display: flex;
            justify-content: right;
            background-color: white;
            padding: 10px 0;
        }

        nav a {
            color: gray;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            background-color: white; 
        }

        .card {
            width: 200px;
            height: 200px;
            background: blanchedalmond;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }

        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 12px;
            color: black;
            text-align: left;
        }

        .order-button {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: blanchedalmond;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .order-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
    }
</style>
    </style>
</head>
<body>
    <header>
        <h1>Vêtements</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Produits</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="container">
        <div class="card">
            <img src="image1.jpg">
            <p>Vêtement 1</p>
            <p>Prix: 50£</p>
            <a href="#" class="order-button">Acheter</a>
        </div>
        <div class="card">
            <img src="image5.jpg">
            <p>Vêtement 2</p>
            <p>Prix: 70£</p>
            <a href="#" class="order-button">Acheter</a>
        </div>
        <div class="card">
            <img src="image3.jpg">
            <p>Vêtement 3</p>
            <p>Prix: 40£</p>
            <a href="#" class="order-button">Acheter</a>
        </div>
    </section>
</body>
</html>

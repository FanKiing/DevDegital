<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire avec box-sizing</title>
  <link rel="stylesheet" href="style.css">
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  background-color: white;
  border: 1px solid #ddd;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: center;
}

.form {
  width: 100%;
}

.form-field {
  margin-bottom: 15px;
}

.form-field input,
.form-field textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

.form-field textarea {
  height: 150px;
  resize: vertical;
}

.form-field button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.form-field button:hover {
  background-color: #45a049;
}

input, textarea {
  width: calc(100% - 22px); 
}


@media screen and (max-width: 400px) {
  .container {
    max-width: 100%;
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <form class="form">
      <div class="form-field">
        <input type="text" placeholder="Champ 1">
      </div>
      <div class="form-field">
        <input type="text" placeholder="Champ 2">
      </div>
      <div class="form-field">
        <input type="text" placeholder="Champ 3">
      </div>
      <div class="form-field">
        <textarea placeholder="Zone de texte"></textarea>
      </div>
      <div class="form-field">
        <button type="submit">Valider</button>
      </div>
    </form>
  </div>
</body>
</html>
